# Compose-friendly detekt configuration
# Based on: https://detekt.dev/docs/introduction/compose/

naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_A-Za-z0-9]*'

complexity:
  LongParameterList:
    ignoreAnnotated:
      - 'Composable'
  LongMethod:
    ignoreAnnotated:
      - 'Composable'
  CyclomaticComplexMethod:
    ignoreAnnotated:
      - 'Composable'
  TooManyFunctions:
    ignoreAnnotatedFunctions:
      - 'Preview'

style:
  MagicNumber:
    ignoreAnnotated:
      - 'Composable'
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  UnusedParameter:
    ignoreAnnotated:
      - 'Composable'
  MaxLineLength:
    active: false
  MayBeConst:
    excludes:
      - '**/build/**'

name: Build Desktop DMG

on:
  workflow_call:
    inputs:
      version:
        description: 'App version (e.g., 1.0.0)'
        required: true
        type: string
    secrets:
      MAC_SIGN_IDENTITY:
        required: false

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DMG
        env:
          MAC_SIGN_IDENTITY: ${{ secrets.MAC_SIGN_IDENTITY }}
        run: ./gradlew :composeApp:packageDmg -PVERSION_NAME=${{ inputs.version }}

      - name: Find and rename DMG
        run: |
          DMG_PATH=$(find composeApp/build/compose/binaries/main/dmg -name "*.dmg" | head -1)
          mv "$DMG_PATH" JUFK-${{ inputs.version }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JUFK-${{ inputs.version }}.dmg
          path: JUFK-${{ inputs.version }}.dmg

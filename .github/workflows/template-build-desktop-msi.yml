name: Build Desktop MSI

on:
  workflow_call:
    inputs:
      version:
        description: 'App version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Windows MSI
        run: ./gradlew :composeApp:packageMsi "-PVERSION_NAME=${{ inputs.version }}"

      - name: Find and rename MSI
        run: |
          $MSI_PATH = Get-ChildItem -Path "composeApp/build/compose/binaries/main/msi" -Filter "*.msi" | Select-Object -First 1 -ExpandProperty FullName
          Move-Item -Path $MSI_PATH -Destination "JUFK-${{ inputs.version }}.msi"
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JUFK-${{ inputs.version }}.msi
          path: JUFK-${{ inputs.version }}.msi

name: Build and Publish Android

on:
  workflow_call:
    inputs:
      destination:
        description: 'Deployment destination (internal or production)'
        required: true
        type: string
      version:
        description: 'Version string (e.g., 1.2.3)'
        required: true
        type: string
    secrets:
      ANDROID_KEYSTORE_BASE64:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true
      PLAY_STORE_SERVICE_ACCOUNT_JSON_BASE64:
        required: true
      YOUTUBE_API_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > $GITHUB_WORKSPACE/release.keystore

      - name: Decode service account JSON
        env:
          PLAY_STORE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON_BASE64 }}
        run: |
          echo "$PLAY_STORE_SERVICE_ACCOUNT_JSON_BASE64" | base64 --decode > $GITHUB_WORKSPACE/service_account.json

      - name: Build and Upload to Play Store
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          PLAY_STORE_SERVICE_ACCOUNT_JSON_PATH: ${{ github.workspace }}/service_account.json
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: bundle exec fastlane android ${{ inputs.destination }} version:${{ inputs.version }}

      - name: Clean up secrets
        if: always()
        run: |
          rm -f $GITHUB_WORKSPACE/release.keystore || true
          rm -f $GITHUB_WORKSPACE/service_account.json || true

name: Build CLI Binary

on:
  workflow_call:
    inputs:
      target:
        description: 'Gradle target (e.g., MacosArm64, LinuxX64, MingwX64)'
        required: true
        type: string
      dir:
        description: 'Build directory name (e.g., macosArm64, linuxX64, mingwX64)'
        required: true
        type: string
      artifact_name:
        description: 'Artifact name (e.g., jufk-macos-arm64, jufk-linux-x64)'
        required: true
        type: string
      runner:
        description: 'GitHub runner OS (macos-latest, ubuntu-latest, windows-latest)'
        required: true
        type: string
      executable_extension:
        description: 'Executable extension (empty for Unix, .exe for Windows)'
        required: false
        type: string
        default: ''
      version:
        description: 'Version string (e.g., 1.2.3)'
        required: false
        type: string
        default: 'dev'

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cliApp:linkReleaseExecutable${{ inputs.target }} "-PVERSION_NAME=${{ inputs.version }}"

      - name: Prepare artifact
        run: |
          # Kotlin/Native produces .kexe for Unix, .exe for Windows
          SOURCE_EXT="${{ inputs.executable_extension }}"
          if [ -z "$SOURCE_EXT" ]; then
            SOURCE_EXT=".kexe"
          fi
          cp cliApp/build/bin/${{ inputs.dir }}/releaseExecutable/jufk${SOURCE_EXT} ${{ inputs.artifact_name }}
        shell: bash

      - name: Make executable (Unix only)
        if: inputs.executable_extension == ''
        run: chmod +x ${{ inputs.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_name }}
